<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <link rel="shortcut icon" type="image/x-icon" href="https://telestax.com/wp-content/uploads/2016/02/favicon.ico"></link>
            <h:outputStylesheet name="css/statistics.css"/>
            <h:outputScript name="jquery/jquery.js" library="primefaces"/>
            <ui:insert name="js"/>
            <ui:insert name="css"/>
            <title>#{msgs['global.application.title']}</title>
        </h:head>
        <h:body>
            <div id="top">
                <ui:include src="top.xhtml"/>
            </div>
            <div id="breadcrumb" align="center">
                <div class="bc-structure">
                    <ui:insert name="breadcrumb"/>
                </div>
            </div>
            <div id="content" align="center">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" 
                          modal="true" 
                          draggable="false" 
                          closable="false" 
                          resizable="false" 
                          showHeader="false" width="60" height="30">
                    <p:graphicImage name="images/loading.gif" style="border:0px"/>
                </p:dialog>
                <ui:insert name="content"/>
            </div>
            <div id="bottom" class="footer">
                <ui:include src="bottom.xhtml"/>
            </div> 
        </h:body>
    </f:view>
</html>
